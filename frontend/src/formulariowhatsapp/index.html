<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas DIGYTIPY</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="imgLogo.jpg" class="imgLogo.jpg" />

      <h1 class="formulario__titulo">DIGYTIPY</h1>
      <h3 class="formulario__subtitulo">Reservas</h3>
      <p class="formulario__parrafo">
        Rellena este formulario para agendar tu cita en DIGYTIPY
      </p>

      <label for="cliente" class="formulario__label">¿Cómo te llamas?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >¿Cuándo quieres reservar?</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >¿A qué hora quieres reservar?</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="empleado" class="formulario__label"
        >Empleado de preferencia</label
      >
      <select id="empleado" name="listaempleados" class="formulario__input">
        <option>EMPLEADO 1</option>
        <option>EMPLEADO 2</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Qué material quieres comprar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>BOTONES</option>
        <option>RETALES</option>
        <option>HILOS</option>
        <option>CREMALLERAS</option>
        <option>PRENDAS VINTAGE</option>
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
