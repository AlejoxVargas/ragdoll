<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas DIGYTIPY</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="imgLogo.jpg" class="imgLogo.jpg" />

      <h1 class="formulario__titulo">RAGDOLL</h1>
      <h3 class="formulario__subtitulo">Consultas</h3>
      <p class="formulario__parrafo">
        Rellena este formulario para consultar lo que necesites
      </p>

      <label for="cliente" class="formulario__label">¿Cómo te llamas?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Nombre completo"/>

      <label for="correo" class="formulario__label">Correo electrónico</label>
      id="correo"
      type="text"
      class="formulario__input"
      placeholder="Correo electrónico"/>

      <label for="servicio" class="formulario__label"
        >¿Sobre qué material es tu consulta?</label
      >
      <select id="materiales" name="listamateriales" class="formulario__input">
        <option>BOTONES</option>
        <option>RETALES</option>
        <option>HILOS</option>
        <option>CREMALLERAS</option>
        <option>PRENDAS VINTAGE</option>
      </select>

      <label for="cliente" class="formulario__label">Otra consulta</label>label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Otra consulta"/>
      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
